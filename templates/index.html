<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js" integrity="sha512-3j3VU6WC5rPQB4Ld1jnLV7Kd5xr+cq9avvhwqzbH/taCRNURoeEpoPBK9pDyeukwSxwRPJ8fDgvYXd6SkaZ2TA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>CGV</title>
    <style>
        a {
            color: black;
            text-decoration-line: none;
        }

        a:visited {
            color: black;
        }

        a:hover {
            color: black;
        }

        a:active {
            color: black;
        }

        .menu {
            list-style-type: none;
            font-size: 45px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            margin: 25px auto;
        }

        .menu > li {
            width: 25%;
        }

        .menu > li:first-child {
            margin-left: 45px;
        }

        @media (max-width: 600px) {
            .menu {
                font-size: 35px;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-align: center;
            }

            .menu > li {
                width: 100%;
                margin: 10px 40px 10px 0px;
            }

            .menu > li:first-child {
                margin-left: 0px;
            }
        }

        .login {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-right: 45px;
        }

        @media (max-width: 600px) {
            .login {
                margin-top: 10px;
            }
        }

        .login > li {
            width: 130px;
        }

        .login > li > a > img {
            width: 50px;
        }

        .login > li > a > span {
            font-size: 25px;
            display: block;
        }

        hr {
            width: 97%;
            height: 2px;
            background-color: black;
            border: 0;
            margin-top: 30px;
        }

        .pre-box {
            width: 80%;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin: 40px auto;
        }

        .movies {
            width: 250px;
            height: 460px;
            margin: 20px;
        }

        .movies > a > img {
            width: 250px;
        }

        .text {
            margin-top: 13px;
            margin-bottom: 5px;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .movies > h4 {
            font-size: 20px;
        }

        .movies > h5 {
            font-size: 14px;
        }

        .toTop {
            width: 40px;
            height: 40px;
            position: fixed;
            right: 30px;
            bottom: 30px;
            display: none;
        }

        .toTop > img {
            width: 40px;
        }

    </style>

    <script>
        //로딩이 완료되면 시작.
        $(document).ready(function () {
            listing();
        });

        function listing() {

            $.ajax({
                type: 'GET',
                url: '/movie',
                data: {},
                success: function (response) {
                    let rows = response['movies']

                    if(sessionStorage.getItem('mytoken') != null){
                        let name = sessionStorage.getItem('name')
                        $('#login').hide();
                        $('#register').hide();
                        user_html =`<p>${name}님 환영합니다</p><button type="button" onclick="logout()">로그아웃</button>`
                        $('#user').append(user_html)


                    }


                    for (let i = 0; i < rows.length; i++) {
                        let image = rows[i]['image']
                        let title = rows[i]['title']
                        let rate = rows[i]['rate']
                        let rank = rows[i]['rank']

                        let temp_html = `<div class="movies">
                                            <a href="#"><img src="${image}"></a>
                                            <h4 class="text">${title}, ${rank}</h4>
                                            <h5 style="margin-top: 5px; margin-bottom: 5px; font-weight: bold;">${rate}</h5>
                                        </div>`
                        $('#cards-box').append(temp_html)
                    }
                }
            })
            $.ajax({
                type: 'POST',
                url: '/movie',
                data: {},
                success: function (response) {
                }
            });
        }

        $(document).ready(function () {
            $(window).scroll(function () {
                if ($(this).scrollTop() > 100) {
                    $('.toTop').fadeIn();
                } else {
                    $('.toTop').fadeOut();
                }
            });
            $('.toTop').click(function () {
                $('html, body').animate({scrollTop: 0}, 300);
                return false;
            });
        });
        function logout(){
            $.removeCookie('mytoken', {path: '/'});
            sessionStorage.clear()
            window.location.href = '/';

        }
    </script>
</head>
<body>
<div>
    <ul class="menu">
        <li><a href="https://www.cgv.co.kr/"><img src="https://img.cgv.co.kr/R2014/images/common/logo/logoRed.png"
                                                  style="width: 140px"></a></li>
        <li><a href="#" onclick="location.reload();">무비 차트</a></li>
        <li><a href="#" onclick="location.href='/pre-movies'">상영예정작</a></li>
        <li><a href="#" onclick="location.href='/comments'">코멘트 남기기</a></li>

        <div class="login" id="user">
            <li  id="login" name="login"><a href="#"><img
                    src="https://img.cgv.co.kr/R2014/images/common/ico/loginPassword.png"><span>로그인</span></a>
            </li>
            <li name="register" id="register"><a href="#"><img src="https://img.cgv.co.kr/R2014/images/common/ico/loginJoin.png"><span>회원가입</span></a>
            </li>
        </div>
    </ul>
</div>
<hr/>
<div class="pre-box" id="cards-box">
</div>
<div>
    <a href="#" class="toTop"><img src="../static/images/totop.png"></a>
</div>
</body>

</html>
