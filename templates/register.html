<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&display=swap" rel="stylesheet">

    <title>CGV 회원가입</title>


    <script>
        $(document).ready(function () {
            show_register();
        });

        function show_register() {
            $.ajax({
                type: 'GET',
                url: '/',
                data: {},
                success: function (response) {
                    console.log('hi')
                }
            });
        }

        function user_signup() {
            let user_name = $('#user_name').val()
            let user_id = $('#user_id').val()
            let user_password = $('#password').val()
            let user_re_password = $('#re_password').val()

           $.ajax({
                type: 'POST',
                url: '/register',
                data: {'user_name' : user_name,'user_id': user_id, 'user_password': user_password, 'user_re_password': user_re_password},
                success: function (response) {
                    alert(response['msg'])
                    window.location.reload()
                }
            });
        }
    </script>
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <h1>회원가입</h1>
    </div>
    <div class="row mt-5">
        <div class="col-12">
            <form method="POST">
                <div class="form-group" id="name-form">
                    <label for="user_id">닉네임</label>
                    <input type="text" class="form-control" id="user_name" placeholder="aaaa@aaa.com" name="username"/>
                </div>
                <div class="form-group">
                    <label for="user_id">이메일</label>
                    <input type="text" class="form-control" id="user_id" placeholder="aaaa@aaa.com" name="userid"/>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" id="password" placeholder="비밀번호" name="password"/>
                </div>
                <div class="form-group">
                    <label for="re_password">비밀번호확인</label>
                    <input type="password" class="form-control" id="re_password" placeholder="비밀번호확인"
                           name="re_password"/>
                </div>
                <button type="button" onclick="user_signup()" class="btn btn-primary">회원가입</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
